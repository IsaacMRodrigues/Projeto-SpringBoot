<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>EventosApp</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" href="./styleCss.css"/> 
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-wrapper">
                  <a href="#" class="brand-logo center">Cadastro de eventos</a>
                  <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Lista de eventos</a></li>
                  </ul>
                </div>
            </nav>    
        </header>
      
       
       
       <form class="container" method="post">
           <div class="row">  
               
               
            <div class="input-field col s12">
                Nome: <input type="text" value="" name="nome">
            </div>   
            <div class="input-field col s6">
                Local: <input type="text" value="" name="local">
            </div>
            <div class="input-field col s3">
                Data: <input type="date" value="" name="data">
            </div>
            <div class="input-field col s3">
                Horario: <input type="time" value="" name="horario">
            </div>
          </div>
           
           <th:block th:include="mensagemValidacao"></th:block>
          
          <button class="waves-effect waves-light btn" type="submit">Salvar</button>
          </form>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="./materialize.min.js"></script>
    </body>
</html>
